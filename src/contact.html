<!DOCTYPE html>
<html>
<head>
<title>Coffee Shop Contact</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
<header>
  <a class="btn" href="index.html"> Home</a>
  <a class="btn" href="menu.html">Menu </a>
  <a class="btn" href="contact.html"> Contact </a>
</header>

<div class="TheFormHeadLine">
  <h1 class="topHeadLine"> Contact Form </h1>
  <p class="bottomHeadLine"> Fill out the form below and we will get back with you shortly</p>
</div>
  <form method="post">
    <div id= "contactForm">
    <div class="firstName">
      <label> First Name: </label>
      <input type="text" name="firstName" placeholder="Enter your first Name" required>
    </div>
    <div class="lastName">
      <label> Last Name: </label>
      <input type="text" name="lastName" placeholder="Enter your Last Name" required>
    </div>
    <div class="email">
      <label>Your Email: </label>
      <input type="email" name="email" placeholder="Enter your Email" required>
    </div>
    <div class="description">
      <textarea rows="15" cols="80" name="Description">

      </textarea>
    </div>
    <input name="submit" type="submit" value="submit">
  </div>
  </form>
</body>
</html>
